<table class="table table-condensed">
  <thead>
    <tr>
      <th colspan="2">Temperature</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Average :</td>
      <td>{{convertTemperatures(weatherData.temp.average,configuration.temperatureScale)}}</td>
    </tr>
    <tr>
      <td>Min/Max :</td>
      <td>{{convertTemperatures(weatherData.temp.temp_min,configuration.temperatureScale)}}/{{convertTemperatures(weatherData.temp.temp_max,configuration.temperatureScale)}}</td>
    </tr>
  </tbody>
</table>
